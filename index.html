<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div id="calculator-container">
            
            <div id="calculator-body">
                <div id="calculator-display-container">
                    <div id="calculator-display">
                        <p id="display-text">0</p>
                    </div>
                </div>
                <div id="all-button-container">
                    <div id="calculator-number-button-container">
                        <div class="button-row-container">
                            <div class="calculator-button" id="clear-button">CLEAR</div>
                            <div class="calculator-button">F</div>
                            <div class="calculator-button">%</div>
                        </div>
                        <div id="number-buttons">
                            <div class="button-row-container">
                                <div class="calculator-button number-button">7</div>
                                <div class="calculator-button number-button">8</div>
                                <div class="calculator-button number-button">9</div>
                            </div>
                            <div class="button-row-container">
                                <div class="calculator-button number-button">4</div>
                                <div class="calculator-button number-button">5</div>
                                <div class="calculator-button number-button">6</div>
                            </div>
                            <div class="button-row-container">
                                <div class="calculator-button number-button">1</div>
                                <div class="calculator-button">2</div>
                                <div class="calculator-button">3</div>
                            </div>
                            <div class="button-row-container">
                                <div class="calculator-button zero-button">0</div>
                                <div class="calculator-button">.</div>
                            </div>
                        </div>
                    </div>
                    <div id="calculator-operator-button-container">
                        <div class="calculator-button operator-button">/</div>
                        <div class="calculator-button operator-button">x</div>
                        <div class="calculator-button operator-button">-</div>
                        <div class="calculator-button operator-button">+</div>
                        <div class="calculator-button operator-button" id="equals-button">=</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
